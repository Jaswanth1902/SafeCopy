name: secure_print_owner
description: Secure File Printing System - Owner Desktop Application
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.0
  riverpod: ^2.0.0
  
  # Networking
  dio: ^5.0.0
  http: ^1.0.0
  
  # Local Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.0.0
  
  # Encryption & Security
  pointycastle: ^3.7.0
  encrypt: ^4.0.0
  
  # Printing
  printing: ^5.10.0
  pdf: ^3.10.0
  
  # File Handling
  file_picker: ^5.0.0
  permission_handler: ^11.0.0
  path_provider: ^2.0.0
  
  # UI & Navigation
  go_router: ^10.0.0
  flutter_animate: ^4.0.0
  
  # Date & Time
  intl: ^0.19.0
  
  # Logging
  logger: ^2.0.0
  
  # JSON Serialization
  json_serializable: ^6.0.0
  
  # Utilities
  connectivity_plus: ^5.0.0
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

